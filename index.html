<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Keyboard</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      <div class="container cont-1">
        <div data-key="65" class="cat">
          <img src="./images/cat.jpg" alt="Cat Picture">
          <kbd>A</kbd>
        </div>
        <div data-key="83" class="cat">
          <img src="./images/cat1.jpg" alt="Cat Picture">
          <kbd>S</kbd>
        </div>
        <div data-key="68" class="cat">
          <img src="./images/cat2.jpg" alt="Cat Picture">
          <kbd>D</kbd>
        </div>
        <div data-key="70" class="cat">
          <img src="./images/cat3.jpg" alt="Cat Picture">
          <kbd>F</kbd>
        </div>
        <div data-key="71" class="cat">
          <img src="./images/cat4.jpg" alt="Cat Picture">
          <kbd>G</kbd>
        </div>
      </div>
      <div class="container">
        <div data-key="72" class="cat">
          <img src="./images/cat5.jpg" alt="Cat Picture">
          <kbd>H</kbd>
        </div>
        <div data-key="74" class="cat">
          <img src="./images/cat6.jpg" alt="Cat Picture">
          <kbd>J</kbd>
        </div>
        <div data-key="75" class="cat">
          <img src="./images/cat7.jpg" alt="Cat Picture">
          <kbd>K</kbd>
        </div>
        <div data-key="76" class="cat">
          <img src="./images/cat8.jpg" alt="Cat Picture">
          <kbd>L</kbd>
        </div>
      </div>


    <audio data-key="65" src="./sounds/cat.mp3"></audio>
    <audio data-key="83" src="./sounds/cat1.mp3"></audio>
    <audio data-key="68" src="./sounds/cat2.mp3"></audio>
    <audio data-key="70" src="./sounds/cat3.mp3"></audio>
    <audio data-key="71" src="./sounds/cat4.mp3"></audio>
    <audio data-key="72" src="./sounds/cat5.mp3"></audio>
    <audio data-key="74" src="./sounds/cat6.mp3"></audio>
    <audio data-key="75" src="./sounds/cat7.mp3"></audio>
    <audio data-key="76" src="./sounds/cat8.mp3"></audio>


    <script src="index.js"></script>
  </body>
</html>
